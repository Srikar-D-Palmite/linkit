{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block heading %}
    Post
{% endblock %}

{% block main %}
    <form action="/post" method="POST">
        <div class="form-group">
            Link:
            <input autocomplete="off" autofocus class="form-control" name="link" placeholder="www.example.com" type="text" required>
        </div>
        <div class="form-group">
            Description: (what does the link take you to?)
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Describe the website" type="text">
        </div>
        <div class="form-group">
            Tags: (seperated by #) (don't use puctuation or special characters)
            <input autocomplete="off" autofocus class="form-control" name="tags" placeholder="E.g. (#educational #games #socialmedia, etc.)" type="text">
        </div>
        <div style="text-align: center;">
        <button class="btn btn-primary" type="submit" style="background-color: #004f99;">Post!</button>
        </div>
    </form>
{% endblock %}
