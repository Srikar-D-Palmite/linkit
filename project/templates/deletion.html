{% extends "layout.html" %}

{% block title %}
    Delete Post
{% endblock %}


{% block heading %}
    Confirm Delete?
{% endblock %}

{% block main %}
    <p>Are you sure you want to delete this post? It will be lost forever.</p>
    <form action="/confirmdelete" method="POST" style="display: inline;">
        <button class="btn btn-primary" name="confirm" value="yes" style="background-color: #004f99;">yes</button>
        <button class="btn btn-primary" name="confirm" value="no" style="background-color: #004f99;">no</button>
    </form>
{% endblock %}
