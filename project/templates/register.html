{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block heading %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" minlength="4" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" minlength="4" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" minlength="4" required>
        </div>
        <div style="text-align: center;">
            <button class="btn btn-primary" type="submit" style="background-color: #004f99;">Register</button>
        </div>
    </form>
{% endblock %}
